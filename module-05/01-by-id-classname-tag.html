<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      function futureSelfInTwoYears(description) {
        const paragraphFuture = document.getElementsByTagName('p');
        paragraphFuture[1].innerText = description;
      }

      function changeYellowToGreen() {
        const paragraphs = document.getElementsByClassName('main-content');
        paragraphs[0].style.backgroundColor = 'green'
      }

      function changeRedToWhite() {
        const paragraph = document.getElementsByClassName('center-content');
        paragraph[0].style.backgroundColor = 'white'
      }

      function fixH1Text() {
        const h1 = document.getElementsByTagName('h1');
        h1[0].innerText = 'Exercício 5.1 - JavaScript';
      }

      function paragraphToUpperCase() {
        const paragraph = document.getElementsByTagName('p');

        for (let i = 0; i < paragraph.length; i++) {
          paragraph[i].innerText = paragraph[i].innerText.toUpperCase();
        }
      }

      function printParagraphContent() {
        const paragraph = document.getElementsByTagName('p');

        for (let i = 0; i < paragraph.length; i++) {
          console.log(paragraph[i].innerText);
        }
      }
    </script>
  </body>
</html>
