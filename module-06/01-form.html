<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Curriculum</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Curriculum</legend>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" maxlength="40" required>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" maxlength="50" required>
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <label for="address">Address</label>
      <input type="text" name="address" id="address" maxlength="200" required>
      <label for="city">City</label>
      <input type="text" name="city" id="city" maxlength="28" required>
      <label for="state">State</label>
      <select name="state" id="state">
        <option value="RS">Rio Grande do Sul</option>
        <option value="SP">São Paulo</option>
        <option value="PR">Paraná</option>
        <option value="SC">Santa Catarina</option>
        <option value="MG">Minas Gerais</option>
      </select>
      <label for="apartment">Apartment</label>
      <input type="radio" name="residency" id="apartment" value="Apartment">
      <label for="house">House</label>
      <input type="radio" name="residency" id="house" value="House">
    </fieldset>
    <fieldset>
      <legend>Last employment</legend>
      <label for="summary">CV summary</label>
      <textarea name="summary" id="summary" cols="30" rows="10" maxlength="1000" required></textarea>
      <label for="position">Position</label>
      <input type="text" name="position" id="position" maxlength="40" required>
      <label for="start-date">Start date</label>
      <input type="text" name="start-date" id="start-date" maxlength="10" required>
    </fieldset>
    <input type="submit" id="send-button" value="Send">
    <input type="submit" id="reset-button" value="Reset">
  </form>

</body>

</html>
