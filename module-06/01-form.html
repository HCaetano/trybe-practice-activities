<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Curriculum</title>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1 has-text-centered">Your CV page</h1>
      </div>
    </div>
  </section>
  <form action="">
    <div class="field">
      <label for="name">Name</label>
      <div class="control">
        <input class="input" type="text" name="name" id="name" maxlength="40" required>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <div class="control">
          <input class="input" type="text" name="email" id="email" maxlength="50" required>
        </div>
      </div>
    </div>
    </div>
    <div class="field">
      <label for="cpf">CPF</label>
      <div class="control">
        <input class="input" type="text" name="cpf" id="cpf" maxlength="11" required>
      </div>
    </div>
    </div>
    <label for="address">Address</label>
    <div class="field">
      <div class="control">
        <input class="input" type="text" name="address" id="address" maxlength="200" required>
      </div>
    </div>
    </div>
    <div class="field">
      <label for="city">City</label>
      <div class="control">
        <input class="input" type="text" name="city" id="city" maxlength="28" required>
      </div>
    </div>
    <div class="field">
      <label for="state">State</label>
      <div class="control">
        <select class="select" name="state" id="state">
          <option value="RS">Rio Grande do Sul</option>
          <option value="SP">São Paulo</option>
          <option value="PR">Paraná</option>
          <option value="SC">Santa Catarina</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label for="apartment">
          <input class="radio" type="radio" name="residency" id="apartment" value="Apartment">
          Apartment
        </label>
        <label for="house">
          <input class="radio" type="radio" name="residency" id="house" value="House">
          House
        </label>
      </div>
    </div>
    <div class="field">
      <label for="summary">CV summary</label>
      <div class="control">
        <textarea class="textarea" name="summary" id="summary" cols="30" rows="10" maxlength="1000" required></textarea>
      </div>
    </div>
    <div class="field">
      <label for="position">Position</label>
      <div class="control">
        <input class="input" type="text" name="position" id="position" maxlength="40" required>
      </div>
    </div>
    <div class="field">
      <label for="start-date">Start date</label>
      <div class="control">
        <input class="input" type="text" name="start-date" id="start-date" maxlength="10" required readonly>
      </div>
    </div>
    <input class="button is-success" type="submit" id="send-button" value="Send">
    <input class="button is-danger" type="submit" id="reset-button" value="Reset">
  </form>

  <script>
    const picker = new Pikaday(
      { 
        field: document.getElementById('start-date'), 
        format: 'DD/MM/YYYY',
      }
      );
  </script>
</body>

</html>
